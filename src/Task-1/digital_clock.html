<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Circular Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="pulse"></div>
        <div class="dots" id="dots"></div>
        <div class="ring seconds-ring" id="seconds-ring"></div>
        <div class="ring minutes-ring" id="minutes-ring"></div>
        <div class="ring hours-ring" id="hours-ring"></div>
        <div class="time-display">
            <div class="time" id="time">00:00:00</div>
            <div class="am-pm" id="am-pm">AM</div>
            <div class="date" id="date">Monday, Jan 1</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
